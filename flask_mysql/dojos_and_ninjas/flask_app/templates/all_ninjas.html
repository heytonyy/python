<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HALFMOON CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <title>Dojos Show</title>
</head>
<body class="bg-very-dark">
    <div class="container">
        <div class="row">
            <div class="col mx-auto w-500">
                <div class="card text-light bg-dark-light">
                    {# NAME OF DOJO COMES FROM DOJO DATA FROM DB#}
                    <h1>{{dojo['name']}} Ninjas</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            {# LOOP MORE ROWS FROM NINJAS FROM THIS DOJO#}
                            {% for ninja in dojo.ninjas %}
                                <tr>
                                    <td>{{ninja['id']}}</td>
                                    <td>{{ninja['first_name']}}</td>
                                    <td>{{ninja['last_name']}}</td>
                                    <td>{{ninja['age']}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="mt-20">
                        <a href="/dojos" class="mt-20">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
