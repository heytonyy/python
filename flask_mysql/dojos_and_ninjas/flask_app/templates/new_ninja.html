<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HALFMOON CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <title>New Ninja</title>
</head>
<body class="bg-very-dark">
    <div class="container">
        <div class="row">
            <div class="col mx-auto w-400">
                <div class="card text-light bg-dark-light mx-auto w-400">
                    <h1>New Ninja</h1>
                    <form action="/new_ninja" method="POST">
                        <!-- NEW NINJA FORM -->
                        <div class="form-group">
                            <label for="dojo_dropdown">Dojo:</label>
                            <select class="form-control" id="dojo_id" name="dojo_id">
                                {# DOJO OPTIONS FROM DB #}
                                {% for dojo in dojos %}
                                    {# VALUE IS THE ID OF THE DOJO #}
                                    {# name is dojo_id to make request.form, easy for query to DB#}
                                    <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control mb-20" name="first_name" id="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control mb-20" name="last_name" id="last_name">
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="text" class="form-control mb-20" name="age" id="age">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Create">
                    </form>
                    <div class="mt-20">
                        <a href="/dojos" class="mt-20">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
